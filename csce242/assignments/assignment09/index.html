<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Gallery</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <header>
        <h1>Assignment 9</h1>
        <p>Classes</p>
    </header>

    <main>
        <section id="pizza-container">
            <!-- Pizzas will be rendered here w/ JavaScript -->
        </section>
    </main>

    <footer>
        <p>&copy; Olivia Casper</p>
    </footer>

    <div id="pizza-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <div class="modal-body">
                <img id="modal-image" alt="Pizza">
                <div class="modal-info">
                    <p><strong>Ingredients:</strong> <span id="modal-ingredients"></span></p>
                    <p><strong>Sauce:</strong> <span id="modal-sauce"></span></p>
                    <p><strong>Cheese:</strong> <span id="modal-cheese"></span></p>
                    <p><strong>Price:</strong> $<span id="modal-price"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
